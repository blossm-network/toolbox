name: register
domain: service
service: core

payload:
  name: string
  avatar:
    type: object
    properties:
      url: string
    optional: true

dependencies:
  "@blossm/command-rpc": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-token": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"

testing:
  validate:
    ok:
      - name: Some-name
        avatar: 
          url: https://some.url
      - name: Some-name
    bad:
      - name: 3
      - avatar: some-non-url
      
  normalize:
    - payload:
        name: Some-name
        avatar: 
          url: https://some.url
      normalized:
        name: Some-name
        avatar: 
          url: https://some.url

  procedures:
    - name: register
      domain: context
      context: command-handler
    - domain: principle
      context: event-store
    - domain: group
      context: event-store

  steps:
    - pre:
      - domain: session
        root: some-session-root
        action: start
        payload:
          device:
            os: some-os
      payload:
        name: Some-name
      context:
        session: some-session-root
      session:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        tokens:
          session:
    - pre:
      - domain: session
        root: some-other-session-root
        action: start
        payload:
          device:
            os: some-os
      payload:
        name: Some-name
      context:
        session: some-other-session-root
      session:
        iss: some-iss
        aud: some-aud
        sub: some-sub
        exp: 9999-12-31T00:00:00.000

#don't change
context: command-handler
