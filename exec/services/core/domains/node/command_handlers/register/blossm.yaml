  "sinon-chai": "^3.3.0"

testing:
  validate:
    ok:
      - network: some.network
    bad:
      - network: some-bad-network
      - network: 3

  normalize:
    - payload:
        network: Some.Network
      normalized:
        network: some.network

  dependencies:
    - name: register
      domain: scene
      service: core
      procedure: command-handler
    - domain: principle
      service: core
      procedure: event-store

  steps:
    - pre:
        - domain: session
          root: some-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        network: some.network
      context:
        session:
          root: some-session-root
          service: some-session-service
          network: some-session-network
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
      response:
        tokens:
          session:
        roots:
          node:
          scene:
    - pre:
        - domain: session
          root: some-other-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        network: some.network
      context:
        session:
          root: some-other-session-root
          service: some-other-session-service
          network: some-other-session-network
        principle:
          root: some-principle-root
          service: some-service
          network: some-network
      claims:
        iss: some-iss
        aud: some-aud
        exp: 9999-12-31T00:00:00.000
