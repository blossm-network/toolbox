domain: node
service: core

schema:
  network: String
  scene:
    root: String
    service: String
    network: String

actions:
  - register

testing:
  examples:
    first:
      action: register
      payload:
        network: some-network
        scene:
          root: some-scene
          service: some-scene-service
          network: some-scene-network
    second:
      action: register
      payload:
        network: some-network
        scene:
          root: some-scene-context
          service: some-other-scene-service
          network: some-other-scene-network

  handlers:
    - action: register
      examples:
        - state:
            network: some-network
            scene:
              root: some-scene
              service: some-scene-service
              network: some-scene-network
          payload:
            network: some-other-network
            scene:
              root: some-other-scene
              service: some-other-scene-service
              network: some-other-scene-network
          result:
            network: some-other-network
            scene:
              root: some-other-scene
              service: some-other-scene-service
              network: some-other-scene-network

#don't change
context: event-store
