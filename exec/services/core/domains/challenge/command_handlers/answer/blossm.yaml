name: answer
domain: challenge
service: core

payload:
  code:
    type: string

dependencies:
  "@blossm/validator": "*"
  "@blossm/errors": "*"
  "@blossm/view-store-rpc": "*"
  "@blossm/command-rpc": "*"
  "@blossm/gcp-token": "*"

devDependencies:
  "localenv": "^0.2.2"
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"
  "@blossm/datetime": "*"
  "@blossm/request": "*"
  "@blossm/event-store-rpc": "*"
  "@blossm/command-rpc": "*"
  "@blossm/twilio-sms": "*"
  "@blossm/gcp-secret": "*"
  "@blossm/uuid": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/gcp-pubsub": "*"
  "@blossm/get-token": "*"

testing:
  validate:
    ok:
      - code: "123456"
    bad:
      - code:
          a: 1

  normalize:
    - payload:
        code: "123456"
      normalized:
        code: "123456"

  procedures:
    - domain: identity
      context: event-store
    - domain: challenge
      context: event-store
    - domain: session
      name: upgrade
      context: command-handler

  steps:
    - pre:
        - domain: challenge
          root: some-root
          action: issue
          payload:
            code: "123456"
            expires: 9999-12-31T00:00:00.000Z
            principle:
              root: some-challenge-principle-root
              service: some-service
              network: some-network
            session:
              iss: some-iss
              aud: some-aud
              exp: 9999-12-31T00:00:00.000Z
        - domain: session
          root: some-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        code: "123456"
      context:
        challenge:
          root: some-root
          service: some-service
          network: some-network
        session:
          root: some-session-root
          service: some-service
          network: some-network
      response:
        tokens:
          session:
    - pre:
        - domain: challenge
          root: some-other-root
          action: issue
          payload:
            code: "234567"
            expires: 9999-12-31T00:00:00.000Z
            principle:
              root: some-challenge-principle-root
              service: some-service
              network: some-network
            session:
              iss: some-iss
              aud: some-aud
              sub: some-sub
              exp: 9999-12-31T00:00:00.000Z
        - domain: session
          root: some-other-session-root
          action: start
          payload:
            device:
              os: some-os
      payload:
        code: "234567"
      context:
        challenge:
          root: some-other-root
          service: some-service
          network: some-network
        session:
          root: some-other-session-root
          service: some-service
          network: some-network
    - pre:
        - domain: challenge
          root: another-root
          action: issue
          payload:
            code: "345678"
            expires: 2019-12-31T00:00:00.000Z
      payload:
        code: "345678"
      context:
        challenge:
          root: another-root
          service: some-service
          network: some-network
      code: 409
    - pre:
        - domain: challenge
          root: yet-another-root
          action: issue
          payload:
            code: "345678"
            expires: 9999-12-31T00:00:00.000Z
      context:
        challenge:
          root: yet-another-root
          service: some-service
          network: some-network
      payload:
        code: "11111"
      code: 409

#don't change
context: command-handler
