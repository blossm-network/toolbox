name: switch-context
domain: session
service: core

payload:
  context: string

dependencies:
  "@blossm/jwt": "*"
  "@blossm/gcp-kms": "*"
  "@blossm/datetime": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - context: some-context-root
    bad:
      - context:
          a: 1

  normalize:
    - payload:
        context: some-context-root
      normalized:
        context: some-context-root

  procedures:
    - domain: context
      context: event-store
    - domain: principle
      context: event-store

  steps:
    - pre:
        - domain: session
          root: some-root
          action: start
          payload: {}
        - domain: context
          root: some-context-root
          action: register
          payload:
            domain: some-context-domain
            root: some-context-root
        - domain: principle
          root: some-principle-root
          action: add-contexts
          payload:
            contexts:
              - some-context-root
      root: some-root
      payload:
        context: some-context-root
      session:
        iss: some-iss
        aud: some-aud
        sub: some-principle-root
        exp: 20000
      response:
        tokens:
          session:
    - pre:
        - domain: principle
          root: some-other-principle-root
          action: add-contexts
          payload:
            contexts:
              - bogus
      root: some-root
      payload:
        context: some-context-root
      session:
        iss: some-iss
        aud: some-aud
        sub: some-other-principle-root
        exp: 20000
      code: 401
    - pre:
        - domain: session
          root: some-root
          action: logout
          payload:
            loggedout: 2019-12-31T00:00:00.000Z
      root: some-root
      payload:
        context: some-context-root
      session:
        iss: some-iss
        aud: some-aud
        sub: some-principle-root
        exp: 20000
      code: 400

#don't change
context: command-handler
