name: save
domain: session
service: core

payload:
  id: string
  phone: phoneNumber

dependencies:
  "@blossm/command-rpc": "*"
  "@blossm/event-store-rpc": "*"
  "@blossm/array-difference": "*"
  "@blossm/crypt": "*"
  "@blossm/uuid": "*"
  "@blossm/phone-number": "*"
  "@blossm/gcp-token": "*"
  "@blossm/errors": "*"

devDependencies:
  "mocha": "^6.1.4"
  "chai": "^4.2.0"
  "sinon": "^7.3.2"
  "sinon-chai": "^3.3.0"
  "chai-datetime": "^1.5.0"

testing:
  validate:
    ok:
      - id: some-id
        phone: "1 (919) 555-1144"
      - id: some-id
        phone: "19195551144"
      - id: some-id
        phone: "+19195551144"
    bad:
      - phone:
          a: 1
      - phone: asdf

  normalize:
    - payload:
        id: some-id
        phone: "1 (919) 555-1144"
      normalized:
        id: some-id
        phone: "+19195551144"

  dependencies:
    - domain: principle
      procedure: event-store
      service: core
    - domain: identity
      procedure: event-store
      service: core
    - domain: challenge
      name: issue
      procedure: command-handler
      service: core

  steps:
    - pre:
        - domain: identity
          root: some-identity-root
          action: register
          payload:
            id: some-identity-id
            phone: "#+19195551144"
            principle:
              root: some-sub
              service: some-service
              network: some-network
      payload:
        id: some-identity-id
        phone: "+19195551133"
      code: 409
    - pre:
        - domain: identity
          root: some-other-identity-root
          action: register
          payload:
            id: some-other-identity-id
            phone: "#+19195551155"
            principle:
              root: some-principle-root
              service: some-service
              network: some-network
      payload:
        id: some-other-identity-id
        phone: "+19195551155"
      claims:
        sub: some-principle-root
      response:
    - pre:
      payload:
        id: new-identity-id
        phone: "+19195551144"
      claims:
        sub: some-principle-root
      response:
        tokens:
          challenge:
    - pre:
        - domain: principle
          root: some-principle-root
          action: add-roles
          payload:
            roles:
              - id: some-role
                service: some-service
                network: some-network
        - domain: principle
          root: some-other-principle-root
          action: add-roles
          payload:
            roles:
              - id: some-other-role
                service: some-service
                network: some-network
        - domain: identity
          root: yet-another-identity-root
          action: register
          payload:
            id: yet-another-identity-id
            phone: "#+19195551177"
            principle:
              root: some-principle-root
              service: some-service
              network: some-network
      payload:
        id: yet-another-identity-id
        phone: "+19195551177"
      claims:
        sub: some-other-principle-root
      response:
        tokens:
          challenge:
    - pre:
        - domain: principle
          root: some-principle-root_1
          action: add-roles
          payload:
            roles:
              - id: some-role
                service: some-service
                network: some-network
        - domain: principle
          root: some-other-principle-root_1
          action: add-roles
          payload:
            roles:
              - id: some-other-role
                service: some-service
                network: some-network
        - domain: identity
          root: yet-another-identity-root_1
          action: register
          payload:
            id: yet-another-identity-id_1
            phone: "#+19195551177"
            principle:
              root: some-principle-root_1
              service: some-service
              network: some-network
        - domain: identity
          root: any-identity-root_1
          action: register
          payload:
            id: doesnt-matter
            phone: "#+19195551177"
            principle:
              root: some-other-principle-root_1
              service: some-service
              network: some-network
      payload:
        id: yet-another-identity-id_1
        phone: "+19195551177"
      claims:
        sub: some-other-principle-root_1
      code: 400

#don't change
procedure: command-handler
