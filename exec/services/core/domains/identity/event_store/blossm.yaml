domain: identity
service: core

schema:
  phone: String
  email: String
  id:
    type: String
    unique: true
  principle:
    root: String
    service: String
    network: String

indexes:
  - id
  - principle.root
  - principle.service
  - principle.network

actions:
  - register

testing:
  examples:
    first:
      action: register
      payload:
        phone: "+19195551155"
        principle:
          root: some-principle
          service: some-principle-service
          network: some-principle-network
        email: some-email
        id: some-id
    second:
      action: register
      payload:
        phone: "+19195551133"
        principle:
          root: some-other-principle
          service: some-other-principle-service
          network: some-other-principle-network
        email: some-other-email
        id: some-other-id

  handlers:
    - action: register
      examples:
        - state:
            id: some-id
            phone: "+19195551133"
            principle:
              root: some-principle-root
              service: some-principle-service
              network: some-principle-network
          payload:
            id: some-other-id
            phone: "+19195551144"
            principle:
              root: some-other-principle-root
              service: some-other-principle-service
              network: some-other-principle-network
          result:
            id: some-other-id
            phone: "+19195551144"
            principle:
              root: some-other-principle-root
              service: some-other-principle-service
              network: some-other-principle-network

#don't change
context: event-store
