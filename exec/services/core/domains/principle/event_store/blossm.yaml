domain: principle
service: core

schema:
  roles:
    - id: String
      service: String
      network: String
  scenes:
    - root: String
      service: String
      network: String

actions:
  - add-roles
  - remove-roles
  - add-scenes
  - remove-scenes

dependencies:
  "@blossm/array-difference": "*"

testing:
  examples:
    first:
      action: add-roles
      payload:
        roles:
          - id: some-role
            service: some-role-service
            network: some-role-network
          - id: some-other-role
            service: some-other-role-service
            network: some-other-role-network
    second:
      action: remove-roles
      payload:
        roles:
          - id: some-role
            service: some-role-service
            network: some-role-network
    more:
      - action: add-scenes
        payload:
          scenes:
            - root: some-scene
              service: some-scene-service
              network: some-scene-network
      - action: remove-scenes
        payload:
          scenes:
            - root: some-scene
              service: some-scene-service
              network: some-scene-network

  handlers:
    - action: add-roles
      examples:
        - state:
            roles:
              - id: some-role
                service: some-role-service
                network: some-role-network
          payload:
            roles:
              - id: some-role
                service: some-role-service
                network: some-role-network
              - id: some-other-role
                service: some-other-role-service
                network: some-other-role-network
          result:
            roles:
              - id: some-role
                service: some-role-service
                network: some-role-network
              - id: some-other-role
                service: some-other-role-service
                network: some-other-role-network
        - state: {}
          payload:
            roles:
              - id: some-role
                service: some-role-service
                network: some-role-network
          result:
            roles:
              - id: some-role
                service: some-role-service
                network: some-role-network
    - action: remove-roles
      examples:
        - state:
            roles:
              - id: some-role
                service: some-role-service
                network: some-role-network
              - id: some-other-role
                service: some-other-role-service
                network: some-other-role-network
          payload:
            roles:
              - id: some-role
                service: some-role-service
                network: some-role-network
          result:
            roles:
              - id: some-other-role
                service: some-other-role-service
                network: some-other-role-network
    - action: add-scenes
      examples:
        - state:
            scenes:
              - root: some-scene
                service: some-scene-service
                network: some-scene-network
          payload:
            scenes:
              - root: some-scene
                service: some-scene-service
                network: some-scene-network
              - root: some-other-scene
                service: some-other-scene-service
                network: some-other-scene-network
          result:
            scenes:
              - root: some-scene
                service: some-scene-service
                network: some-scene-network
              - root: some-other-scene
                service: some-other-scene-service
                network: some-other-scene-network
    - action: remove-scenes
      examples:
        - state:
            scenes:
              - root: some-scene
                service: some-scene-service
                network: some-scene-network
              - root: some-other-scene
                service: some-other-scene-service
                network: some-other-scene-network
          payload:
            scenes:
              - root: some-scene
                service: some-scene-service
                network: some-scene-network
          result:
            scenes:
              - root: some-other-scene
                service: some-other-scene-service
                network: some-other-scene-network

#don't change
context: event-store
