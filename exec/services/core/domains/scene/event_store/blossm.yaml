domain: scene
service: core

schema:
  root: String
  domain: String
  service: String
  network: String

actions:
  - register

testing:
  examples:
    first:
      action: register
      payload:
        root: some-scene-root
        domain: some-domain
        service: some-service
        network: some-network
    second:
      action: register
      payload:
        root: some-other-scene-root
        domain: some-other-domain
        service: some-other-service
        network: some-other-network

  handlers:
    - action: register
      examples:
        - payload:
            root: some-scene-root
            domain: some-domain
            service: some-service
            network: some-network

#don't change
context: event-store
