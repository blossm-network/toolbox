domain: session
service: core

# Specifies commands that get forwarded to the core layer network to fulfill.
commands:
  - name: start
    protection: none
    service: core
    network: $core
  - name: save
    protection: none
    service: core
    network: $core
  - name: change-scene
    protection: none
    service: core
    network: $core
  - name: terminate
    protection: none
    service: core
    network: $core

#don't change
procedure: command-gateway
